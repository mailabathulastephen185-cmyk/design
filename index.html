<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Its the new design</title>
    <style>
        body{
            background-color: rgb(248, 227, 246);
        }
        .raven{
            width: 1475px;
            height:80px;
            background-color: rgb(249, 214, 220);
            margin: -10px;
            padding: -10px;
            margin-top: -28px;
            position: fixed;
            display: flex;
            background-size: cover;
            background-repeat:no-repeat;
        }
        .raven h1{
            font-size: 40px;
            margin-left: 20px;
            padding-right:10px ;
        }
        .location p{
            width: 110px;
            height: 0px;
            margin-top:31px;
            font-size: 20px;
            padding-left: 10px;
            display: flex;
            margin-left: -2px;
        }
        .location{
            height: 75px;
            cursor: pointer;
        }
        #location-icon{
            font-size: 20px;
            padding-right: 10px;
            padding-top: 10px;
        }
        .location:hover{
            border: 1px solid black;
        }
        .search{
            display: block;
            margin-top: 38px;
            margin-left: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            color: transparent;
        }
        .search-select{
            border-radius: 0px;
            height: 30px;
            cursor: pointer;
        }
      
        .search-panel{
            margin: 0px;
            padding: 0px;
            margin-top: 35px;
        }
        #search-icon{
            margin:0px;
            padding: 0px;
            margin-left: 150px;
            font-size: 20px;
            background-color: rgb(225, 135, 150);
            width: 30px;
            height: 30px;
            padding-top:8px ;
            border-radius: 5px 0 0 5px;
        }
        #search-icon:hover{
            background-color: rgb(237, 174, 184);
        }
        .search-panels{
            width: 400px;
            margin: 0px;
            padding: 0px;
            padding-left: 0px;
            margin-left: -3.5px;
            padding-top:6px ;
            height: 30px;
            border-radius: 0 5px 5px 0;
            border: 0px;
        }
        #wishlist-icon{
           margin-top: 15px;
           width: 40px;
           height: 40px;  
           margin-left: 10px;        
           font-size: 30px;
           color: rgb(225,135,150);
           background-color:transparent;
           padding: 0px;  
           display: flex; 
           margin-bottom: -10px;
           cursor: pointer;
        }
        #wishlist-icon2{
           margin-top: -40px;
           width: 40px;
           height: 40px;  
           margin-left: 10px;        
           font-size: 30px;
           background-color:transparent;
           padding: 0px;  
           display: flex; 
           margin-bottom: -10px;
           cursor: pointer;
           background-size: cover;
           color: transparent;
        }
        #wishlist-icon2:hover{
            color: rgb(225,135,150);

        }
        .wishlist{
            margin-left: 100px;
            padding: 0px;
        }
    #cart{
        margin-top: 0rem;
        width: 50px;
        height: 35px;
        padding-top:1.5rem;
        color: rgb(225, 135, 150) ;
        font-size: 20px;
        border-radius: 4px;
        margin-left: 100px;
        margin-top: 20px;
        margin-right:5px ;   
    }

    #cart:hover{
        background-color: rgb(235, 120, 139);
        color: white;
    }
    .profile{
        width: 245px;
        height: 55px;
        border: 1px solid black;
        margin-top:22px;
        display: flex;
    }
    button{
        width: 150px;
        height: 55px;
        background-color: transparent;
        border: 0px;
    }
    .sign button{
        margin-top: 0rem;
        padding-top: 1rem;
        padding-left: 1rem;
        cursor: pointer;
        height: 60px;
        width: 90px;
    }
    .sign{
        width: 90px;
        color:black;
        font-size: 15px;
        font-family:'Times New Roman', Times, serif;
    }
    button:hover{
        border: 1px solid black;
    }
    .user-profile{
        align-items: center;
        width: 80px;
        height: 39px;
        margin-top: 0rem;
        padding-top: 1rem;
        padding-left: 15px;
    }
    .user-profile:hover{
        border: 1px solid black;
    }
    #bars{
        width: 25px;
        height: 35px;
        margin-left: 5px;
        font-size: 20px;
        border-radius: 8px;
        float: left;
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 20px;
        display: flex;
        cursor: pointer;
        color: black;
        border: border-box;
    }
    #bars:hover{
        background-color: rgb(225, 135, 150);
        color: white;
    }
    .list-container{
        background-color:rgb(237, 174, 184);
        width: 100%;
        height: 30px;
        position: absolute;
        margin: -10px;
        padding: -10px;
        margin-top:52px;
        display: flex;
        float: left;
    }
    .list-container ul{
        float:left;
        width: 700px;
        height: 25px;
        display: flex;
        background-color: transparent;
        justify-content: space-between;
    }
    .lists{
        margin-top: -1px;
        padding-top: 5px;
        list-style-type: none;
        text-decoration: none;
        float: left;
    }
    .lists li{
        background-color: transparent;
        width: 90px;
        height:25px;
        margin-top: -2px;
        text-align: center;
        padding-top: 2px;
        border-radius: 5px;
    }
    .lists li:hover{
        background-color: rgb(235, 120, 139);
        cursor: pointer;
    }
    .carousel{
        width: 100%;
        overflow-x: auto;
        display: flex;
        gap: 1em;
        scroll-behavior: smooth;
        anchor-name: --carousel;
        scroll-snap-type: x mandatory;
        scroll-marker-group: after;
        margin-left: 18px;
    }
    .carousel::-webkit-scrollbar{
        display: none;
    }
    .carousel::scroll-button(right), .carousel::scroll-button(left){
        content: '→';
        font-size: 40px;
        border: none;
        background-color:rgb(225, 135, 150);
        font-family: consolas;
        color: white;
        height: 50px;
        width: 50px;
        border-radius: 50%;
        padding-bottom: .1rem;
        cursor: pointer;
        position: fixed;
        position-anchor: --carousel;
        position-area: right center;
        translate: -50%;
    }
    .carousel.carousel::scroll-button(right){
        margin-left: -34px;
    }
    .carousel::scroll-button(left){
        content: "←";
        position-area: left center;
        translate: 50%;
    }
    /*.carousel::scroll-button(left){
        content: '←';
        font-size: 40px;
        border: none;
        background-color:rgb(225, 135, 150);
        font-family: consolas;
        color: white;
        height: 50px;
        width: 50px;
        border-radius: 50%;
        padding-bottom: .1rem;
        cursor: pointer;
    }*/
    .card{
        width: 500px;
        height: 400px;
        margin-top: 100px;
        flex: 0 0 20em;
        background-color: var(--primary-color);
        border-radius: 1em;
    }
    .carousel::scroll-button(right):disabled,.carousel::scroll-button(left):disabled{
        opacity: 0.5;
        cursor: auto;
    }
    .card::scroll-marker{
        content: '';
        height: .5em;
        width: .5em;
        background-color: rgb(235, 120, 139);
        border-radius: 50%;
        margin-top: 5px;
    }
    .carousel::scroll-marker-group{
        display: flex;
        justify-content: center;
        gap: 0.5em;
    }
    .card::scroll-marker:target-current{
        background-color: white;
    }
    </style>
</head>

integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" 
crossorigin="anonymous" referrerpolicy="no-referrer" />

<div class="list-container">

</body>
</html>
